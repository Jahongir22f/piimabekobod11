<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart School + AI Tutor + CHSB Testing Platform</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Role Selection Screen -->
    <div id="roleSelection" class="role-selection">
        <div class="container">
            <div class="logo">
                <h1>üéì Smart School</h1>
                <p>AI Tutor + CHSB Testing Platform</p>
            </div>
            
            <div class="role-cards">
                <div class="role-card glass-container" onclick="selectRole('student')">
                    <div class="role-icon">üë®‚Äçüéì</div>
                    <h3>Login as Student</h3>
                    <p>Access to lessons, tests and AI tutor</p>
                </div>
                
                <div class="role-card glass-container" onclick="selectRole('admin')">
                    <div class="role-icon">üë®‚Äçüíº</div>
                    <h3>Login as Administrator</h3>
                    <p>Manage content and monitor results</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Student Authentication -->
    <div id="studentAuth" class="auth-container" style="display: none;">
        <div class="auth-form glass-container">
            <h2>Student Authentication</h2>
            
            <div class="auth-tabs">
                <button class="tab-btn active" onclick="switchTab('login')">Login</button>
                <button class="tab-btn" onclick="switchTab('register')">Register</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form-content">
                <div class="form-group">
                    <input type="text" id="loginEmail" placeholder="Email or Username" required>
                </div>
                <div class="form-group">
                    <input type="password" id="loginPassword" placeholder="Password" required>
                </div>
                <button type="submit" class="btn-primary">Login</button>
                <div id="loginError" class="error-message"></div>
            </form>

            <!-- Registration Form -->
            <form id="registerForm" class="auth-form-content" style="display: none;">
                <div class="form-group">
                    <input type="text" id="regFirstName" placeholder="First Name" required>
                </div>
                <div class="form-group">
                    <input type="text" id="regLastName" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <select id="regClass" required>
                        <option value="">Select Grade</option>
                        <option value="5">Grade 5</option>
                        <option value="6">Grade 6</option>
                        <option value="7">Grade 7</option>
                        <option value="8">Grade 8</option>
                        <option value="9">Grade 9</option>
                        <option value="10">Grade 10</option>
                        <option value="11">Grade 11</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="email" id="regEmail" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="regPassword" placeholder="Password" required>
                </div>
                <button type="submit" class="btn-primary">Register</button>
                <div id="registerError" class="error-message"></div>
            </form>

            <button class="back-btn" onclick="backToRoleSelection()">‚Üê Back</button>
        </div>
    </div>

    <!-- Admin Authentication -->
    <div id="adminAuth" class="auth-container" style="display: none;">
        <div class="auth-form glass-container">
            <h2>Administrator Authentication</h2>
            
            <form id="adminLoginForm" class="auth-form-content">
                <div class="form-group">
                    <input type="text" id="adminLogin" placeholder="Administrator Login" required>
                </div>
                <div class="form-group">
                    <input type="password" id="adminPassword" placeholder="Administrator Password" required>
                </div>
                <button type="submit" class="btn-primary">Login</button>
                <div id="adminError" class="error-message"></div>
            </form>

            <button class="back-btn" onclick="backToRoleSelection()">‚Üê Back</button>
        </div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
